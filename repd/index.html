<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Repo downloader</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Repo downloader (repd)</h1>
        <h3>This lets you download a GitHub repo without using the full link.</h3>
        <div class="container">
            <h1>GitHub Repo Downloader</h1>
            <input type="text" id="package-name" placeholder="Enter package name to search">
            <button id="fetch-projects-btn">Search</button>
            <input type="text" id="selected-project" placeholder="Enter project name to download" required>
            <button id="download-btn">Download</button>
            <div id="message" class="message"></div>
            <table id="projects-table">
                <thead>
                    <tr>
                        <th>Package Name</th>
                        <th>Author</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Projects will be appended here -->
                </tbody>
            </table>
            <a id="download-link" style="display: none;">Download Recompressed ZIP</a>
        </div>
    </body>
</html>
